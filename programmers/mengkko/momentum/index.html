<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentum</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <h1 id="clock">00:00</h1>
        <div id="weather"></div>
        <ul id="tabs" class="tabs">
            <li>Todo</li>
            <li>Calendar</li>
        </ul>
        <div id="todo">
            <form id="todoForm">
                <input type="text" placeholder="To do List">
            </form>
            <table id="todoTable" class="table"></table>
        </div>
        
        <div id="calendar">
            <!-- <a class="term">주간</a>
            <a class="term">월간</a> -->
            <table id="calendarMonth" class="table">
                <tr>
                    <th><</th>
                    <th id="calendarYM" colspan="5">yyyy년 m월</th>
                    <th>></th>
                </tr>
                <tr align="left">
                    <td style="text-align: left;"><font color ="red">일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td><font color ="blue">토</td>
                </tr> 
            </table>
            <table id="calendarWeek" class="table" style="display: none;">
                <tr>
                    <th><</th>
                    <th id="calendarWeekYM" colspan="5">
                    yyyy년 m월</th>
                    <th>></th>
                </tr>
                <tr>
                    <td align="center"><font color ="red">일</td>
                    <td align="center">월</td>
                    <td align="center">화</td>
                    <td align="center">수</td>
                    <td align="center">목</td>
                    <td align="center">금</td>
                    <td align="center"><font color ="blue">토</td>
                </tr>
            </table>
        </div>
        <div class="modal hidden">
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <h1>hi i'm modal</h1>
            </div>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
