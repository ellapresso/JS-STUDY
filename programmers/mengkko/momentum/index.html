<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum</title>
</head>
<body>
    <div id="app">
        <h1 id="clock">00:00</h1>
        <div id="weather"></div>
        <form id="todoForm">
            <input type="text" placeholder="To do List">
        </form>
        <table class="table">
            <caption id="todoList">To Do List</caption>
                <tr><th>No.</th><th>제목</th><th>삭제</th></tr>
        </table>
    </div>
    <script type="module" src="./index.js"></script>
    <style>
        body {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #weather {
            margin-bottom: 30px;
        }
        #todoForm {
            height: 40px;
            width: 50%;
            margin: 0 auto;
            border: 1px solid #168;
            
        }
        #todoForm input{
            text-align: center;
            font-size: 14px;
            padding: 10px;
            border: 0px;
            outline: none;
        }
        #todoForm button {
            width: 50px;
            height: 100%;
            border: 0px;
            background: gray;
            outline: none;
            float: right;
            color: #ffffff
        }
        .table {
            margin-top: 15px;
            border-collapse: collapse;
            border-top: 3px solid #168;
            width: 100%;
            margin-bottom: 30px
        }  
        .table th {
            color: #168;
            background: #f0f6f9;
            text-align: center;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .table th:first-child, .table td:first-child {
            width: 15%;
            border-left: 0;
        }
        .table th:last-child, .table td:last-child {
            width: 15%;
            border-right: 0;
        }
        .table tr td:first-child{
            text-align: center;
        }
        .table caption{caption-side: bottom; display: none;}
    </style>
</body>
</html>
