<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="current-day-info" class="color">
      <h1 id="app-name-landscape" class="off-color center default-cursor">
        Calendar
      </h1>
      <div>
        <h2 id="current-year" class="center default-cursor"></h2>
      </div>
      <div>
        <h1 id="cur-day" class="current-day-heading center default-cursor"></h1>
        <h1
          id="cur-month"
          class="current-month-heading center default-cursor"
        ></h1>
        <h1
          id="cur-date"
          class="current-date-heading center default-cursor"
        ></h1>
      </div>
      <div class="time">
        <span> 00 </span>: <span> 00 </span>:<span> 00 </span>
      </div>
    </div>

    <!-- 우측 달력 -->
    <div id="calender">
      <h1 id="app-name-portrait" class="center ">Calender</h1>
      <table>
        <thead class="color">
          <tr>
            <th colspan="7" class="border-color">
              <h4 id="cal-year" contenteditable="true">2018</h4>
              <div>
                <button type="button" class="btn_prev_month">&lt;</button>
                <h3 id="cal-month">july</h3>
                <button type="button" class="btn_next_month">&gt;</button>
              </div>
            </th>
          </tr>

          <tr>
            <th class="weekday border-color">Sun</th>
            <th class="weekday border-color">Mon</th>
            <th class="weekday border-color">Tue</th>
            <th class="weekday border-color">Wed</th>
            <th class="weekday border-color">Thu</th>
            <th class="weekday border-color">Fri</th>
            <th class="weekday border-color">Sat</th>
          </tr>
        </thead>

        <tbody id="table-body">
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td class="tooltip-container">
              <span class="day">1</span>
              <img
                src="https://img.icons8.com/color/48/000000/note.png"
                alt="sticky-note"
              />
              <span class="tooltip">show the memo content</span>
            </td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
      <!-- 
      <button id="theme_portrait" class="font btn">Change Theme</button>
      -->
    </div>

    <div class="modal">
      <!-- 색깔 theme 고르기 -->
      <div id="fav-color">
        <div class="popup">
          <h4>choose color</h4>

          <div id="color-options">
            <div class="color-option">
              <div
                class="color-preview"
                id="blue"
                style="background-color: #1B19CD;"
              ></div>
              <h5>Blue</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="red"
                style="background-color: #D01212;"
              ></div>
              <h5>Red</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="purple"
                style="background-color: #721D89;"
              ></div>
              <h5>Purple</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="green"
                style="background-color: #158348;"
              ></div>
              <h5>Green</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="orange"
                style="background-color: #EE742D;"
              ></div>
              <h5>Orange</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="deep-orange"
                style="background-color: #F13C26;"
              ></div>
              <h5>Deep Orange</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="baby-blue"
                style="background-color: #31B2FC;"
              ></div>
              <h5>Baby Blue</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="cerise"
                style="background-color: #EA3D69;"
              ></div>
              <h5>Cerise</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="lime"
                style="background-color: #36C945;"
              ></div>
              <h5>Lime</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="teal"
                style="background-color: #2FCCB9;"
              ></div>
              <h5>Teal</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="pink"
                style="background-color: #F50D7A;"
              ></div>
              <h5>Pink</h5>
            </div>

            <div class="color-option">
              <div
                class="color-preview"
                id="black"
                style="background-color: #212524;"
              ></div>
              <h5>Black</h5>
            </div>
          </div>

          <button id="update-theme-button" class="font btn color">
            Update Theme
          </button>
        </div>
      </div>

      <!-- 달력에 노트 추가하기 -->

      <div id="make-note">
        <div class="popup">
          <h4>
            <span class="verb"></span> note on
            <span id="noteDate">2019 12 5</span>
          </h4>
          <input
            class="note-title"
            type="text"
            name="title"
            placeholder="note title ..."
          />
          <textarea
            class="note-content"
            id="edit-post-it"
            name="post-it"
            placeholder="note description ..."
          ></textarea>
          <span style="color:red;" id="warning"></span>
          <div>
            <button class="btn font post-it-button" id="add-post-it">
              Save
            </button>
            <button class="btn font post-it-button" id="delete-button">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./custom.js"></script>
  </body>
</html>
